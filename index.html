<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Themis</h1>

      <div class="file-selection">
        <div class="input-container">
          <div class="input-group">
            <label for="prefix-input">Prefix:</label>
            <input type="text" id="prefix-input" placeholder="Enter prefix (e.g. x_)">
          </div>
          <div class="input-group">
            <label for="suffix-input">Suffix:</label>
            <input type="text" id="suffix-input" placeholder="Enter suffix (e.g. _today)">
          </div>
          <div id="rename-error" class="error-message"></div>
        </div>
        <button id="select-file-btn">Select Files</button>
        <div id="selected-files-container">
          <h3>Selected Files</h3>
          <div id="selected-files-list">No files selected</div>
        </div>
        <button id="rename-files-btn" disabled>Rename Files</button>
        <div id="rename-result"></div>
      </div>

      <div class="debug-section" style="margin-top: 2rem;">
        <h3>Debug Information</h3>
        <div id="debug-output" style="text-align: left; background: #f0f0f0; padding: 1rem; border-radius: 8px; max-height: 200px; overflow: auto;"></div>
      </div>
    </main>
  </body>
</html>
